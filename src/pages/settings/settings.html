<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h4> 1) Enter your city: </h4>
	<input [(ngModel)] = "newCity">
	<p> Your City: {{ citySettings }} </p>
	<br>
	<ion-list radio-group [(ngModel)]="unitSettings">
		<h4>
			2) Select your unit:
		</h4>
		<ion-item>
			<ion-label>Scientific</ion-label>
			<ion-radio value = "scientific"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>Metric</ion-label>
			<ion-radio value = "metric"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>Fahrenheit</ion-label>
			<ion-radio value = "fahrenheit"></ion-radio>
		</ion-item>
		</ion-list>
			
		<button ion-button (click)="saveSettings()">Save</button>

</ion-content>
